<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Blob Animation */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob { animation: blob 7s infinite; }
    .animation-delay-2000 { animation-delay: 2s; }
    .animation-delay-4000 { animation-delay: 4s; }
    .animation-delay-6000 { animation-delay: 6s; }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Animated Background -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-20 left-10 w-96 h-96 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-20 right-10 w-96 h-96 bg-gradient-to-r from-purple-500 to-pink-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-20 left-20 w-96 h-96 bg-gradient-to-r from-red-500 to-orange-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    <div class="absolute bottom-10 right-20 w-96 h-96 bg-gradient-to-r from-green-500 to-emerald-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-6000"></div>
  </div>

  <!-- Login Panel -->
  <div id="loginPanel" class="relative z-10 bg-black/40 backdrop-blur-lg rounded-2xl shadow-2xl p-10 min-w-[380px] max-w-[420px] border border-white/20">
    <div class="text-center mb-8">
      <div class="text-white text-3xl font-bold mb-2 tracking-wider">Login</div>
      <div class="text-gray-300 text-lg">VIP Access Portal</div>
    </div>

    <div class="space-y-6">
      <div>
        <label class="text-white text-sm font-medium flex items-center gap-2"><span>ðŸ‘¤</span> Username</label>
        <input type="text" id="username" class="w-full mt-2 bg-black/30 text-white text-lg border border-white/30 rounded-lg px-4 py-3 placeholder-gray-400 focus:border-cyan-400 focus:ring-0" placeholder="codetheworld" />
      </div>
      <div>
        <label class="text-white text-sm font-medium flex items-center gap-2"><span>ðŸ”’</span> Password</label>
        <input type="password" id="password" class="w-full mt-2 bg-black/30 text-white text-lg border border-white/30 rounded-lg px-4 py-3 placeholder-gray-400 focus:border-cyan-400 focus:ring-0" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      </div>
      <button onclick="handleLogin()" class="w-full py-3 text-lg font-bold bg-white text-black hover:bg-gray-200 rounded-lg transition-all duration-300">Login</button>
      <div id="error" class="text-red-400 text-center mt-2 text-sm font-medium hidden">Invalid VIP ID or License Key!</div>
    </div>
  </div>

  <!-- VIP Panel -->
  <div id="vipPanel" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-gradient-to-br from-gray-800 to-black rounded-2xl shadow-2xl p-8 min-w-[340px] border border-gray-500 text-center">
      <div class="text-cyan-400 text-2xl font-bold tracking-wider mb-2">VIP OFFICIAL</div>
      <div class="text-gray-300 text-lg mb-2">Logged in as <strong id="vipName"></strong></div>
      <span class="inline-block mt-2 px-3 py-1 border border-cyan-400 rounded-full text-gray-300 text-sm">ACCESS: GRANTED</span>
      <div class="mt-6 space-y-4">
        <button onclick="openFilePanel()" class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 rounded">Access File</button>
        <button onclick="closeVIP()" class="w-full bg-gray-600 text-white py-2 rounded">Close</button>
      </div>
    </div>
  </div>

  <!-- File Panel -->
  <div id="filePanel" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-gray-700 rounded-xl shadow-2xl p-8 min-w-[300px] max-w-[420px] border border-gray-500">
      <div class="text-cyan-400 text-xl font-bold mb-2">secret.txt</div>
      <div class="bg-gray-600 text-white p-3 rounded-lg mb-4 whitespace-pre-line">
        VIP Secret File Content:
        <strong>This is your secret file. Only VIP users can see this!</strong>
      </div>
      <a href="DRAG%20HEADSHOT%2BLOCATION.zip" download="DRAG_HEADSHOT+LOCATION.zip" class="inline-block px-5 py-3 bg-cyan-400 text-black font-bold rounded-lg shadow-md hover:bg-cyan-300">Download File</a>
      <div class="mt-4">
        <button onclick="closeFilePanel()" class="w-full bg-gray-500 text-white py-2 rounded">Close File</button>
      </div>
    </div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');
      if (username === "VIP" && password === "1") {
        document.getElementById('vipName').textContent = username;
        document.getElementById('loginPanel').classList.add('hidden');
        document.getElementById('vipPanel').classList.remove('hidden');
        errorEl.classList.add('hidden');
      } else {
        errorEl.classList.remove('hidden');
      }
    }
    function closeVIP() {
      document.getElementById('vipPanel').classList.add('hidden');
      document.getElementById('loginPanel').classList.remove('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
    function openFilePanel() {
      document.getElementById('vipPanel').classList.add('hidden');
      document.getElementById('filePanel').classList.remove('hidden');
    }
    function closeFilePanel() {
      document.getElementById('filePanel').classList.add('hidden');
      document.getElementById('vipPanel').classList.remove('hidden');
    }
  </script>

</body>
</html>
